<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insnap - Login / Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Minimal styles for toggle */
        .hidden {
            display: none;
        }

        #authContainer {
            max-width: 400px;
            margin: 60px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        label,
        input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        p {
            margin-top: 15px;
            text-align: center;
        }

        a {
            cursor: pointer;
            color: #0066cc;
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="authContainer">
        <h2 id="authTitle">Log In to Insnap</h2>

        <form id="loginForm">
            <div id="loginError" class="error hidden"></div>
            <label for="loginUsername">Username</label>
            <input id="loginUsername" type="text" required autocomplete="username" />

            <label for="loginPassword">Password</label>
            <input id="loginPassword" type="password" required autocomplete="current-password" />

            <button type="submit">Log In</button>
        </form>

        <form id="signupForm" class="hidden">
            <div id="signupError" class="error hidden"></div>
            <label for="signupUsername">Username</label>
            <input id="signupUsername" type="text" required autocomplete="username" />

            <label for="signupEmail">Email</label>
            <input id="signupEmail" type="email" required autocomplete="email" />

            <label for="signupPassword">Password</label>
            <input id="signupPassword" type="password" required autocomplete="new-password" />

            <label for="signupConfirmPassword">Confirm Password</label>
            <input id="signupConfirmPassword" type="password" required autocomplete="new-password" />

            <button type="submit">Sign Up</button>
        </form>

        <p id="toggleAuthText">
            Don't have an account? <a id="toggleToSignup">Sign Up</a>
            <span id="toggleToLoginText" class="hidden">
                Already have an account? <a id="toggleToLogin">Log In</a>
            </span>
        </p>
    </div>

    <script type="module">
        import { login, signup } from './auth.js';

        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const toggleToSignup = document.getElementById('toggleToSignup');
        const toggleToLogin = document.getElementById('toggleToLogin');
        const authTitle = document.getElementById('authTitle');
        const toggleToLoginText = document.getElementById('toggleToLoginText');
        const toggleAuthText = document.getElementById('toggleAuthText');
        const loginError = document.getElementById('loginError');
        const signupError = document.getElementById('signupError');

        // Toggle forms
        toggleToSignup.addEventListener('click', e => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            authTitle.textContent = 'Sign Up for Insnap';
            toggleToSignup.parentElement.style.display = 'none';
            toggleToLoginText.classList.remove('hidden');
            clearErrors();
        });

        toggleToLogin.addEventListener('click', e => {
            e.preventDefault();
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            authTitle.textContent = 'Log In to Insnap';
            toggleToLoginText.classList.add('hidden');
            toggleToSignup.parentElement.style.display = 'block';
            clearErrors();
        });

        function clearErrors() {
            loginError.textContent = '';
            loginError.classList.add('hidden');
            signupError.textContent = '';
            signupError.classList.add('hidden');
        }

        // Login form submit
        loginForm.addEventListener('submit', async e => {
            e.preventDefault();
            clearErrors();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            try {
                await login(username, password);
                // On success, redirect to home or wherever
                window.location.href = 'index.html';
            } catch (err) {
                loginError.textContent = err.message || 'Login failed';
                loginError.classList.remove('hidden');
            }
        });

        // Signup form submit
        signupForm.addEventListener('submit', async e => {
            e.preventDefault();
            clearErrors();

            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (password !== confirmPassword) {
                signupError.textContent = 'Passwords do not match';
                signupError.classList.remove('hidden');
                return;
            }

            try {
                await signup(username, email, password);
                // On success, redirect to home or wherever
                window.location.href = 'index.html';
            } catch (err) {
                signupError.textContent = err.message || 'Signup failed';
                signupError.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>

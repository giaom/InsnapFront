<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insnap - Login</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="modal">
        <div class="modal-content">
            <h2>Log In to Insnap</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required placeholder="Username" />
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Password" />
                </div>
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
            <p id="loginError" style="color: red;"></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async e => {
            e.preventDefault();
            const u = document.getElementById('loginUsername').value.trim();
            const p = document.getElementById('loginPassword').value;

            try {
                const res = await fetch('http://localhost:3001/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });

                if (!res.ok) throw new Error('Invalid credentials');
                const user = await res.json();
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'index.html';
            } catch (err) {
                document.getElementById('loginError').textContent = err.message;
            }
        });

        document.getElementById('showSignup').addEventListener('click', e => {
            e.preventDefault();
            window.location.href = 'index.html'; // open signup modal view
        });
    </script>
</body>

</html>
